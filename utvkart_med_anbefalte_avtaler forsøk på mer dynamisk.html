function fetchData() {
  return fetch('https://mitt.uib.no/api/v1/courses/'+ lastPart)
    .then(response => {
      if (!response.ok) {
        throw new Error('Nettverksfeil: ' + response.status);
      }
      return response.json(); // Returner responsen som JSON-format
    })
    .catch(error => {
      console.error('Det oppstod en feil:', error.message); // Skriver ut feilmeldingen
      throw error; // Kast feilen videre om nødvendig
    });
}
