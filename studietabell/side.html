<html>
<head>
<link href="styles.css" rel="stylesheet"/>
<script src="include-html.min.js"></script><script>function valgtArstallKull(evt, arstallKull) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(arstallKull).style.display = "block";
    evt.currentTarget.className += " active";
  }
        async function loadContent(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Kunne ikke laste innholdet");
                const content = await response.text();
                document.getElementById("main-content").innerHTML = content;
            } catch (error) {
                document.getElementById("main-content").innerHTML = `<p>Feil: ${error.message}</p>`;
            }
        }
  </script>
</head>
